<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container text-center"> 
<a href="{% url 'about' %}">About</a>
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
   <label>Choose your password length</label>
   <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected>12</option>
      <option value="13">13</option>
      <option value="14">14</option>
   </select>
   <br>
   <input type="checkbox" name="uppercase"> Uppercase
   <br>
   <input type="checkbox" name="number"> Number
   <br>
   <input type="checkbox" name="special"> Special Charactors
   <br>

   <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
